<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "{{ search }}"</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{ search }}"</h1>
    <hr>
    <div class="post">
        {% if result == [] %}
            <p> Не найдены</p>
            <hr>
        {% else %}
            {% for post in result %}
                <img src="{{ post['pic'] }}" width="100%" alt="">
                <p>{{ post['content'] }} </p>
                <hr>
            {% endfor %}
        {% endif %}
    </div>

    <a href="/upload" class="button">Добавить пост</a>

</main>
</body>
</html>
